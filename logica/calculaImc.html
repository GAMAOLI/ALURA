<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function calculaImc(altura, peso) {
        return peso / ( altura * altura );
    }
            var nome = prompt("Informe o seu nome");
            var alturaInformada = prompt(nome + ", informe sua altura");
            var pesoInformado = prompt(nome + ", informe seu peso");
            var imc = calculaImc(alturaInformada, pesoInformado);
            var imc = Math.round(imc)

            if (imc >= 18.5 && imc <= 25.9){
                
                mostra(nome + ", Parabéns! Seu IMC esta com resultado normal, de: " + Math.round(imc))
            }   
                else{

                     if ( imc >= 25 && imc <= 29.9){

                        mostra(nome + ", o seu IMC calculado é: " + Math.round(imc) + " voce esta com sobrepeso, não esta dentro dos parametros normais da OMS, procure um médico");

                     }
                        else(imc >= 30 && imc <= 34.9)

                            mostra(nome + ", o seu IMC calculado é: " + Math.round(imc) + ", voce esta com obesidade Grau 1, não esta dentro dos parametros normais da OMS");

                        }   
                    
</script>

<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(frase) {
		document.write(frase);
        pulaLinha();
	}

	mostra("<h1>### A idade do meu irmão ### </h1>");
	mostra("<p> Escreva um programa que exiba a mensagem 'Nossa diferença de idade é: ' , concatenando o resultado da subtração da sua idade com a do seu irmão (ou de um amigo). A resposta pode dar negativa, sem dúvida. Não esqueça de usar as funções pulaLinha e mostra e inclusive a tag <meta> para resolver problema de acentuação.</p>")
  
	function mostraNome(nome){
		document.write("Nome: " + nome);
		pulaLinha();
   
	}

	mostraNome(" Gabriel Marques ");
	mostraNome(" Raphael Marques ");

 	var minhaIdade = 20;
    var idadeIrmao = 15;

    mostra("Nossa diferença de idade é: " + (minhaIdade -idadeIrmao));
    

</script>

<meta charset="utf-8">
<script type="text/javascript">

function pulaLinha() {
	document.write("<br>");
}

function mostra (frase) {
	document.write(frase);
	pulaLinha();
}

alert( "ESSE E O FOR");

for( var i = 0; i < 10; i++ ) {
    alert( "O resultado é " + (2 * i) );

}


alert ( " ESSE E O WHILE")

var i = 0

while ( i < 10 ){
	i++
	alert( "O resultado é " + (2 * i) );

}

mostra ( "FIM")

</script>

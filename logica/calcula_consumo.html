<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = (caminhoComGasolina/tanque);
var caminhoComAlcool = 300;
var consumoDeAlcool = (caminhoComAlcool/tanque);

document.write("Seu carro tem um tanque de "+ tanque + " litros");
document.write("<br>");
document.write("Com gasolina e usando todo o tanque você fez um caminho com gasolina de " + caminhoComGasolina + " quilômetros.");
document.write("<br>");
document.write("O consumo de gasolina é: " + consumoDeGasolina);
document.write("<br>");
document.write("<br>");
document.write("Consumo com Alcool");
document.write("<br>");
document.write("<br>");
document.write("Com alcool e usando todo o tanque você fez um caminho com gasolina de " + caminhoComAlcool + " quilômetros.");
document.write("<br>");
document.write("O consumo de alcool é: " + consumoDeAlcool);





</script>
